{% extends "shared/base.html" %}

{% block title %}
<title>Signup</title>
{% endblock %}

{% block content %}
<section class="lib-home">
  <div class="container">
    <div class="lib-form">
      <div class="row text-center">
        <h5 class="display-5">Sign up</h5>
        <div class="text-danger font-weight-bold">
          {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
        </div>
      </div>

      <div class="row">
        <form method="POST">
          <div class="mb-3">
            <label>Username</label>
            <input type="text" required class="form-control" name="username" value="{{username}}"
              placeholder="username">
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="text" required placeholder="Your email" name="email" value="{{email}}" class="form-control">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" required placeholder="Choose a secure password" value="{{password}}" name="password"
              class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
          <a class="btn btn-light" href="/login/">Sign in</a>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
