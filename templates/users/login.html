{% extends "shared/base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<section class="lib-home">
  <div class="container">
    <div class="lib-form">
      <div class="row text-center">
        <h5 class="display-5 ">Sign in</h5>
        <div class="text-danger font-weight-bold">
          {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
        </div>
        <div class="text-success font-weight-bold">
          {% if msg %}
          <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
            {{msg}}
          </div>
          {% endif %}
        </div>
      </div>

      <div class="row">
        <form method="POST">
          <div class="mb-3">
            <label>Username</label>
            <input type="text" required placeholder="Your Username" name="username" value="{{username}}" class="form-control">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" required placeholder="Choose a secure password" value="{{password}}" name="password"
              class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
          <a class="btn btn-light" href="/register/">Sign up</a>
        </form>
      </div>
    </div>
  </div>

</section>

{% endblock %}
