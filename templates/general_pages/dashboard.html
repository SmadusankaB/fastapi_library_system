{% extends "shared/base.html" %}


{% block title %}
<title>Dashboard</title>
{% endblock %}

{% block content %}

{% include "components/navbar.html" %}


<div class="container" id="dashboard-container">

    <h1 class="text-center">Dashboard</h1>

    <div class="row">
      <div class="col main pt-3 ">
        <div class="row mb-3">
          <div class="col-xl-3 col-sm-6 py-2">
            <div class="card bg-success text-white h-100">
              <div class="card-body bg-success">
                <div class="rotate">
                  <i class="fa fa-user fa-4x"></i>
                </div>
                <h6 class="text-uppercase">Total Books</h6>
                <h1 id="display-total-books" class="display-4"></h1>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 py-2">
            <div class="card text-white bg-danger h-100">
              <div class="card-body bg-danger">
                <div class="rotate">
                  <i class="fa fa-list fa-4x"></i>
                </div>
                <h6 class="text-uppercase">Total Authors</h6>
                <h1 class="display-4">3</h1>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 py-2">
            <div class="card text-white bg-info h-100">
              <div class="card-body bg-info">
                <div class="rotate">
                  <i class="fa fa-twitter fa-4x"></i>
                </div>
                <h6 class="text-uppercase">Favourite Books</h6>
                <h1 class="display-4">3</h1>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 py-2">
            <div class="card text-white bg-warning h-100">
              <div class="card-body">
                <div class="rotate">
                  <i class="fa fa-share fa-4x"></i>
                </div>
                <h6 class="text-uppercase">Complted Books</h6>
                <h1 class="display-4">5</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="rencent-addtion-container">
      <div class="col main pt-3 ">
        <div class="row mb-3">
          <h2>Recent Additions</h2>
          <table id="recent-table" class="display" style="width:100%">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Date Published</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

</div>
{% endblock %}
