<div class="modal fade" id="book-modal" tabindex="-1" role="dialog" aria-labelledby="book-modal-label"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="book-modal-label">Book</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          <div class="col-md-12 mb-3">
            <input type="text" required class="form-control" id="book-title" name="title" value="{{title}}"
              placeholder="Book title">
          </div>
          <div class="col-md-12 mb-3">
            <input type="text" required placeholder="Author" id="book-author" name="author" value="{{author}}"
              class="form-control">
          </div>

          <div class="col-md-12 mb-3">
            <input type="date" placeholder="Publication Date" id="book-publication-date" name="publication_date"
              value="{{publication_date}}" class="form-control">
          </div>
          <div class="col-md-12 mb-3">
            <input type="text" placeholder="ISBN" name="isbn" id="book-isbn" value="{{isbn}}" class="form-control">
          </div>
          <!-- <div class="col-md-12 mb-3">
              <input type="file" placeholder="Cover" name="cover" id="book-cover" class="form-control">
            </div> -->
          <button id="book-modal-btn" type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

    </div>
  </div>
</div>
